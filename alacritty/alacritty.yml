# ~/.config/alacritty/alacritty.yml

env:
  TERM: xterm-256color

window:
  dynamic_padding: false
  padding: 
    x: 10
    y: 10
  decorations: full
  title: Term

font:
  normal:
    family: "Terminus"
  bold:
    family: "Terminus"
    style: Bold
  italic:
    family: "Terminus"
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

schemes:
  gruvbox: &gruvbox
    primary:
      background: '0x282828'
      foreground: '0xdfbf8e'
    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

colors: *gruvbox

indexed_colors: []

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: "off"
  print_events: false
  ref_test: false
